{% extends 'basic.html'%}
{% block body %}
{%for i in news%} 
<div class="container">
<div class="row mb-3 ">
    
    <div class="col-md-12 border border-primary rounded p-4">
        <div class="row">
            <div class="col-md-8">
                <h1>{{i.title}}</h1>
                <h5>{{i.description}}</h5>
                <p class="text-justify">{{i.content}}</p>
                <a href={{i.url}} class="btn btn-outline-primary" role="button">Read full news</a>
                <span class="text-muted float-right text-lowercase"><small>published at: {{i.date|slice:':10'}}</small></span>
            </div>
            <div class="col-md-4">
                <img src={{i.image}} class="img-fluid img-thumbnail" alt="Responsive image">
            </div>
        </div>
</div>
</div>
</div>
  
{% endfor %}
{%endblock%}
